<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">人生アドバイスAPI</h1>
    <form name="apiform"><p>
        クリックしてアドバイスをもらおう！
        <button type="button" id="btn1" onclick="getAdvice()">実行</button>
    </p></form>
    
    <div id="result"></div>

    <script>
        async function getAdvice() {
            const url = "https://api.adviceslip.com/advice";

            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById("result").innerHTML = 
                    `💡 アドバイス:「${data.slip.advice}」`;
            } catch (error) {
                document.getElementById("result").innerHTML = "エラーが発生しました。";
                console.error(error);
            }
        }
    </script>
</body>
</html>
